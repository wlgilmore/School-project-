<!DOCTYPE html>
<html lang="en">
<head>

<title>UAT Space Craft Control Center</title>
</head>
<body>
//image sourced from uat internal site
  <img src= "https://uat.instructure.com/courses/5515/files/784111/download?wrap=1">
  
    <p><h1>UAT SPACE PROGRAM</h1></p>
    <h2>Countdown T-Minus:</h2>
	<h2><p id="countdown">10</p></h2>
	<button onclick="startCountdown()">Start/Continue</button>
	<button onclick="stopCountdown()">Stop/Reset</button>

<script>
		// Set the starting count adn variable
		var count = 10;
		var timer;
		var stopped = true;

		// Display the initial count
		document.getElementById("countdown").innerHTML = count;

		function startCountdown() {
			// Always reset the countdown timer to 10 when 0
			if (count == 0) {
				count = 10;
			}

			// If count is less than or equal to zero, display the "Blastoff!" message and return without starting the timer
			if (count <= 0) {
				document.getElementById("countdown").innerHTML = "Blastoff!";
				return;
			}

			// Resume the countdown timer if it is already running
			if (timer) {
				return;
			}

			// Create a timer that counts down by one second
			timer = setInterval(function() {
				count--;

				// Display the countdown timer value and the warning message if applicable
				if (count <= 5 && count > 0) {
					document.getElementById("countdown").innerHTML = count + "Warning Less than Â½ way to launch, time left";
				} else if (count >= 0) {
					document.getElementById("countdown").innerHTML = count;
				}

				// If the count reaches zero, stop the timer and display the "Blastoff!" message
				if (count == 0) {
					clearInterval(timer);
					timer = null;
					document.getElementById("countdown").innerHTML = "Blastoff!";
				}
			}, 1000);

			stopped = false;
		}

		function stopCountdown() {
			// Stop the countdown timer if it is already running
			if (timer) {
				clearInterval(timer);
				timer = null;
				stopped = true;
			} else if (count != 10) {
				// Restart the countdown timer if it is stopped and not already at 10
				count = 10;
				document.getElementById("countdown").innerHTML = count;
				stopped = false;
			}
		}
	</script>

	
			
</body>
</html>
