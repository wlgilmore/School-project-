<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UAT Satellite Control Center</title> 
	<style> 
		body { 
			background-image: url('https://cdn.pixabay.com/photo/2020/03/21/14/45/rocket-4954229_960_720.jpg'); 
			background-repeat: no-repeat; 
			background-size: cover; 
			color: white; 
			font-family: Arial, sans-serif; 
			font-size: 20px; 
			line-height: 1.5; 
			padding: 20px; 
		} 
		button {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
		.warning {
			font-weight: bold;
			color: red;
		}

	</style> 
<script type="text/javascript">
		
		// Set the starting count adn variable
		var count = 10;
		var timer;
		var stopped = true;

		// Display the initial count
		document.getElementById("countdown").innerHTML = count;

		function startCountdown() {
			// Always reset the countdown timer to 10 when 0
			if (count == 0) {
				count = 10;
			}

			// If count is less than or equal to zero, display the "Blastoff!" message and return without starting the timer
			if (count <= 0) {
				document.getElementById("countdown").innerHTML = "Blastoff!";
				return;
			}

			// Resume the countdown timer if it is already running
			if (timer) {
				return;
			}

			// Create a timer that counts down by one second
			timer = setInterval(function() {
				count--;

				// Display the countdown timer value and the warning message if applicable
				if (count <= 5 && count > 0) {
					document.getElementById("countdown").innerHTML = count + " -<span class='warning'>Warning Less than Â½ way to launch!</span>";
				} else if (count >= 0) {
					document.getElementById("countdown").innerHTML = count;
				}

				// If the count reaches zero, stop the timer and display the "Blastoff!" message
				if (count == 0) {
					clearInterval(timer);
					timer = null;
					document.getElementById("countdown").innerHTML = "Blastoff!";
				}
			}, 1000);

			stopped = false;
		}

		function stopCountdown() {
			// Stop the countdown timer if it is already running
			if (timer) {
				clearInterval(timer);
				timer = null;
				stopped = true;
			} else if (count != 10) {
				// Restart the countdown timer if it is stopped and not already at 10
				count = 10;
				document.getElementById("countdown").innerHTML = count;
				stopped = false;
			}
		}
	</script>

</head>
<body>
  <img src= "https://www.uattech.com/hs-fs/hubfs/UAT%20Black.png?width=391&name=UAT%20Black.png">
  
    <p><h1>UAT SPACE LAUNCH PROGRAM</h1></p>
    <h2>Countdown T-Minus:</h2>
	<h2><p id="countdown">10</p></h2>
	<div id="countdown" class="warning"></div>
	<button onclick="startCountdown()">Start/Continue</button>
	<button onclick="stopCountdown()">Stop/Reset</button>

</body>
</html>
